<div class="cardContainer">
  <div class="movie_card bright" *ngFor="let movie of movies; let i = index">
    <div class="info_section">
      <div class="movie_header">
        <img class="locandina" src="{{ movie.ImagePath }}" />
        <h1>{{ movie.Title }}</h1>
        <h4>Directed By : {{ movie.Director.Name }}</h4>
        <span class="minutes">134 min</span>
        <p class="type">Genre : {{ movie.Genre.Name }}</p>
      </div>
      <div class="movie_desc">
        <p class="text">
          {{ movie.Description }}
        </p>
      </div>
      <div class="movie_social">
        <ul>
          <li
            (click)="toggleFavorite(movie)"
            [ngClass]="isFavorite(movie._id) == true ? 'star' : ''"
          >
            <i class="material-icons"></i>
          </li>
          <li>
            <i
              class="material-icons"
              (click)="openDescriptionDialog(movie.Title, movie.Description)"
            >
              mode
            </i>
          </li>
          <li>
            <i
              class="material-icons"
              (click)="
                openDirectorDialog(
                  movie.Director.Name,
                  movie.Director.Bio,
                  movie.Director.Birth,
                  movie.Director.Death
                )
              "
            >
              description
            </i>
          </li>
          <li>
            <i
              class="material-icons"
              (click)="
                openGenreDialog(movie.Genre.Name, movie.Genre.Description)
              "
              >loyalty</i
            >
          </li>
        </ul>
      </div>
    </div>
    <div
      class="blur_back"
      [ngStyle]="{ 'background-image': 'url(' + movie.ImagePath + ')' }"
    ></div>
  </div>
</div>
